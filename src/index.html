<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arimo|Eczar|Prompt|Oswald|Alegreya|Quicksand|Source Serif Pro"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="root">
      <header>
        <div id="homebanner">
          <a href="./index.html"
            ><img
              src="./assets/img/NurseJoyReallyVerySmall.png"
              alt="Nurse Joy and Chansey"
          /></a>
          <section>
            <a href="./index.html"><h1 class="title">Pokedex Database</h1></a>
            <a href="./index.html"
              ><h2>
                ¡Bienvenid@ a la base de pokedatos de la enfermera Joy!
              </h2></a
            >
          </section>
          <a href="./index.html"
            ><img class="togeright" src="./assets/img/togepi.gif" alt="togepi"
          /></a>
        </div>
        <nav>
          <section>
            <select id="filtermenu" class="section" name="filtermenu" required>
              <option
                value="placeholder"
                id="filterplaceholder"
                disabled
                selected
                hidden
              >
                Tipo de Pokemon
              </option>
              <option value="steel" id="steel">Acero</option>
              <option value="water" id="water">Agua</option>
              <option value="bug" id="bug">Bicho</option>
              <option value="dragon" id="dragon">Dragón</option>
              <option value="electric" id="electric">Eléctrico</option>
              <option value="ghost" id="ghost">Fantasma</option>
              <option value="fire" id="fire">Fuego</option>
              <option value="fairy" id="fairy">Hada</option>
              <option value="poison" id="poison">Veneno</option>
              <option value="grass" id="grass">Hierba</option>
              <option value="psychic" id="psychic">Psíquico</option>
              <option value="flying" id="flying">Volador</option>
              <option value="dark" id="dark">Siniestro</option>
              <option value="rock" id="rock">Roca</option>
              <option value="ground" id="ground">Tierra</option>
              <option value="normal" id="normal">Normal</option>
              <option value="ice" id="ice">Hielo</option>
              <option value="fighting" id="fighting">Lucha</option>
            </select>
          </section>
          <section class="section" id="bar">
            <form class="searchbar" id="searchform">
              <input
                id="searchbar"
                type="text"
                placeholder="Busca a tu Pokemon"
                name="search"
                spellcheck="false"
                autocomplete="off"
                minlength="1"
                pattern="[A-Za-z0-9]{1,}"
                oninput="validity.valid||(value='');"
              />
              <button id="searchbutton" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <br />
          </section>
          <section>
            <select id="selectmenu" class="section" name="selectmenu" required>
              <option
                value="placeholder"
                id="selectplaceholder"
                disabled
                selected
                hidden
              >
                Ordenar
              </option>
              <option value="az" id="az">Alfabéticamente (ascendente)</option>
              <option value="za" id="za">Alfabéticamente (descendente)</option>
              <option value="09" id="09">Por número (ascendente)</option>
              <option value="90" id="90">Por número (descendente)</option>
            </select>
          </section>
        </nav>
      </header>
      <main>
        <ul class="flex-container" id="data-output">
          <br />
        </ul>
        <dialog
          id="dialog-modal"
          class="dialog"
          type="dialog-modal"
          close
        ></dialog>
        <br /><br />
        <div id="count-div">
          <br />
          <button id="count-button" type="submit">
            ¿Quieres saber cuántos pokemones hay en pantalla?
          </button>
          <br />
        </div>
        <dialog
          id="count-dialog"
          class="dialog"
          type="dialog-modal"
          close
        ></dialog>
      </main>
      <footer>
        <p>
          <b
            >¿Tienes algún comentario, duda o sugerencia? Ayúdanos a mejorar
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSdKq9TTRmNKVXN2uUde9hu1BuPyNVWGgfYJXsWC-nd1W-IwJg/viewform?usp=sf_link"
              >aquí.</a
            ></b
          >
        </p>
        <p>&copy; Elena Norambuena y Sara Rioseco. 2023.</p>
      </footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
