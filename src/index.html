<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Eczar|Prompt|Oswald|Alegreya|Quicksand|Source Serif Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="root">
    <header>
      <div id="homebanner">
        <img src="./img/NurseJoyReallyVerySmall.png" alt="Nurse Joy and Chansey"/>
        <section>
          <h1 class="title">Pokedex Database</h1>
          <h2>¡Bienvenid@ a la base de pokedatos de la enfermera Joy</h2>
        </section>
        <img class="togeright" src="./img/togepi.gif" alt="togepi"/>
      </div>
      <nav>
        <section class="section" id="bar">
          <form class="searchbar" id="searchform">
            <input id="searchbar" type="text" placeholder="Busca a tu Pokemon" name="search" spellcheck="false"
              autocomplete="off" minlength="1" pattern="[A-Za-z0-9]{1,}" oninput="validity.valid||(value='');">
            <button id="searchbutton" type="submit"><i class="fa fa-search"></i></button>
          </form><br>
          <form>
          <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
              <select>
                <option>Tipo de Pokemon</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
          <label><input type="checkbox" name="poketype" value="steel"> Acero </label>
          <label><input type="checkbox" name="poketype" value="water"> Agua </label>
          <label><input type="checkbox" name="poketype" value="bug"> Bicho </label>
          <label><input type="checkbox" name="poketype" value="dragon"> Dragón </label><br>
          <label><input type="checkbox" name="poketype" value="electric"> Eléctrico </label>
          <label><input type="checkbox" name="poketype" value="ghost"> Fantasma </label>
          <label><input type="checkbox" name="poketype" value="fire"> Fuego </label>
          <label><input type="checkbox" name="poketype" value="fairy"> Hada </label>
          <label><input type="checkbox" name="poketype" value="poison"> Veneno </label>
          <label><input type="checkbox" name="poketype" value="grass"> Hierba </label>
          <label><input type="checkbox" name="poketype" value="psychic"> Psíquico </label>
          <label><input type="checkbox" name="poketype" value="flying"> Volador </label>
          <label><input type="checkbox" name="poketype" value="dark"> Siniestro </label><br>
          <label><input type="checkbox" name="poketype" value="rock"> Roca </label>
          <label><input type="checkbox" name="poketype" value="ground"> Tierra </label>
          <label><input type="checkbox" name="poketype" value="normal"> Normal </label>
          <label><input type="checkbox" name="poketype" value="ice"> Hielo </label>
          <label><input type="checkbox" name="poketype" value="fighting"> Lucha </label>
          </div>
        </div>
        </form>
        </section>
        <section>
          <select id="selectmenu" name="selectmenu" required>
            <option value="" id="selectplaceholder"disabled selected hidden>Ordenar</option>
            <option value="az" id="az"> Alfabéticamente (ascendente) </option>
            <option value="za" id="za"> Alfabéticamente (descendente) </option>
            <option value="09" id="09"> Por número (ascendente)</option>
            <option value="90" id="90"> Por número (descendente)</option>
          </select>
        </section>
      </nav>
    </header>
      <main>
      <ul class="flex-container" id="data-output">
        <!--showing pokemon from js data file here--><br>
      </ul>
      </main>
    <footer>
      <p><b>¿Tienes algún comentario, duda o sugerencia? Ayúdanos a mejorar <a href="https://docs.google.com/forms/d/e/1FAIpQLSdKq9TTRmNKVXN2uUde9hu1BuPyNVWGgfYJXsWC-nd1W-IwJg/viewform?usp=sf_link">aquí.</a></b></p>
      <p> &copy; Elena Norambuena y Sara Rioseco. 2023.</p>
    </footer>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
