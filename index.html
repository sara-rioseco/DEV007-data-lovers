<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffede4" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#505050" />
    <meta http-equiv="Cache-control" content="public">
    <meta name="description" content="Pokedex Data is a a web app to search, filter and order all of the 251 Pokemon from the 1rst and 2nd generation of Pokemon GO. You can also get the details, types, strengths, weaknesses, stats and evolutions for every Pokemon!. Developed by Sara Rioseco">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" >
    <title>Pokedex Database</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="font-awesome.min.css" />
  </head>

  <body>
      <header class="header">
          <a href="./index.html"
              class="header-left"><img
              src="./assets/img/nurse-joy.webp"
              alt="Nurse Joy and Chansey"
              class="header-img"
              style="width: 106px; height: 120px;"
          /></a>
          <section class="header-title">
            <a href="./index.html"><h1 class="title">Pokedex Database</h1></a>
            <a href="./index.html"><h2>Welcome to Nurse Joy's Poke Database!</h2></a>
          </section>
          <a href="./index.html"
          class="header-right"
            ><img class="header-img" src="./assets/img/togepi.webp" alt="togepi" style="width: 140px; height: 140px;"
          /></a>
            <select id="filtermenu" class="section header-left" aria-label="Pokemon type select" name="filtermenu" required>
              <option value="placeholder" id="filterplaceholder" disabled selected hidden>
                Pokemon type
              </option>
              <option value="steel" id="steel">Steel</option>
              <option value="water" id="water">Water</option>
              <option value="bug" id="bug">Bug</option>
              <option value="dragon" id="dragon">Dragon</option>
              <option value="electric" id="electric">Electric</option>
              <option value="ghost" id="ghost">Ghost</option>
              <option value="fire" id="fire">Fire</option>
              <option value="fairy" id="fairy">Fairy</option>
              <option value="poison" id="poison">Poison</option>
              <option value="grass" id="grass">Grass</option>
              <option value="psychic" id="psychic">Psychic</option>
              <option value="flying" id="flying">Flying</option>
              <option value="dark" id="dark">Dark</option>
              <option value="rock" id="rock">Rock</option>
              <option value="ground" id="ground">Ground</option>
              <option value="normal" id="normal">Normal</option>
              <option value="ice" id="ice">Ice</option>
              <option value="fighting" id="fighting">Fighting</option>
            </select>
            <form class="searchbar" id="searchform">
                <input
                  id="searchbar"
                  type="text"
                  placeholder="Search your Pokemon"
                  name="search"
                  spellcheck="false"
                  autocomplete="off"
                  minlength="1"
                  pattern="[A-Za-z0-9]{1,}"
                  oninput="validity.valid||(value='');"
                  aria-label="Search bar"
                />
              <button id="searchbutton" aria-label="Search button" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <select id="selectmenu" aria-label="Sort by select" class="section header-right" name="selectmenu" required>
              <option value="placeholder" id="selectplaceholder" disabled selected hidden>
                Sort by
              </option>
              <option value="az" id="az">A to Z</option>
              <option value="za" id="za">Z to A</option>
              <option value="09" id="09">0 to 9</option>
              <option value="90" id="90">9 to 0</option>
            </select>
      </header>
      <main>
        <ul class="flex-container" id="data-output"></ul>
        <dialog id="dialog-modal" class="dialog" type="dialog-modal"></dialog>
      </main>
      <footer>
        <span><strong>Any comments or suggestions? Help us improve
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdKq9TTRmNKVXN2uUde9hu1BuPyNVWGgfYJXsWC-nd1W-IwJg/viewform?usp=sf_link"
              >here!</a
            ></strong>
        </span><br>
        <span>Developed by &copy;Sara Rioseco 2023</span>
      </footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
